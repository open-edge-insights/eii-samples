version: '3.6'

services:

  ia_alpine_cpp_sample_pub:
    build:
      context: $PWD/../Samples/
      dockerfile: $PWD/../Samples/publisher/cpp/alpine/Dockerfile
      args:
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        ALPINE_IMAGE_VERSION: 3.14
        no_proxy: ${ETCD_HOST},.intel.com
        PKG_SRC: sagartp-H370M-D3H.iind.intel.com:7800
        SOCK_DIR: ${SOCKET_DIR}
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
    image: ${DOCKER_REGISTRY}ia_alpine_cpp_sample_pub:${EII_VERSION}
    container_name: ia_alpine_cpp_sample_pub
    hostname: ia_alpine_cpp_sample_pub
    restart: unless-stopped
    read_only: true
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    environment:
      AppName: "AlpineCppSamplePub"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      CONFIGMGR_CACERT: "/run/secrets/rootca/cacert.pem"
      CONFIGMGR_KEY: "/run/secrets/root/root_client_key.pem"
      CONFIGMGR_CERT: "/run/secrets/root/root_client_certificate.pem"
    ports:
      - 60090:60090
    networks:
      - eii
    volumes:
      - "${EII_INSTALL_PATH}/sockets:${SOCKET_DIR}"
      - ./Certificates/root:/run/secrets/root
      - ./Certificates/rootca:/run/secrets/rootca
