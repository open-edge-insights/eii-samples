version: '3.6'

services:

  ia_ubuntu_cpp_sample_pub:
    build:
      context: $PWD/../Samples/
      dockerfile: $PWD/../Samples/publisher/cpp/ubuntu/Dockerfile
      args:
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        no_proxy: ${ETCD_HOST},.intel.com
        PKG_SRC: sagartp-H370M-D3H.iind.intel.com:7800
        # set CMAKE_BUILD_TYPE value to "Debug" to generate debug symbols
        CMAKE_BUILD_TYPE: "Release"
    image: ${DOCKER_REGISTRY}ia_ubuntu_cpp_sample_pub:${EII_VERSION}
    container_name: ia_ubuntu_cpp_sample_pub
    hostname: ia_ubuntu_cpp_sample_pub
    restart: unless-stopped
    read_only: true
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    environment:
      AppName: "UbuntuCppSamplePub"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST},${eii_no_proxy}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      CertType: "zmq"
    ports:
      - 60088:60088
    networks:
      - eii
    volumes:
      - "vol_eii_socket:${SOCKET_DIR}"
    secrets:
      - ca_etcd
      - etcd_UbuntuCppSamplePub_cert
      - etcd_UbuntuCppSamplePub_key

secrets:
  etcd_UbuntuCppSamplePub_cert:
    file: provision/Certificates/UbuntuCppSamplePub/UbuntuCppSamplePub_client_certificate.pem
  etcd_UbuntuCppSamplePub_key:
    file: provision/Certificates/UbuntuCppSamplePub/UbuntuCppSamplePub_client_key.pem