version: '3.6'

services:

  ia_alpine_go_sample_sub:
    build:
      context: $PWD/../Samples/
      dockerfile: $PWD/../Samples/subscriber/go/alpine/Dockerfile
      args:
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        GO_VERSION: 1.16
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
        PKG_SRC: sagartp-H370M-D3H.iind.intel.com:7800
        no_proxy: ${ETCD_HOST},.intel.com
    image: ${DOCKER_REGISTRY}ia_alpine_go_sample_sub:${EII_VERSION}
    container_name: ia_alpine_go_sample_sub 
    hostname: ia_alpine_go_sample_sub
    restart: unless-stopped
    read_only: true
    security_opt:
    - no-new-privileges
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m    
    environment:
      AppName: "AlpineGoSampleSub"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
      # MessageBus Endpoint Configuration
      CONFIGMGR_CACERT: "/run/secrets/rootca/cacert.pem"
      CONFIGMGR_KEY: "/run/secrets/root/root_client_key.pem"
      CONFIGMGR_CERT: "/run/secrets/root/root_client_certificate.pem"
    networks:
      - eii
    volumes:
      - "${EII_INSTALL_PATH}/sockets:${SOCKET_DIR}"
      - ./Certificates/root:/run/secrets/root
      - ./Certificates/rootca:/run/secrets/rootca